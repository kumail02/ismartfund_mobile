name: ismartfund_mobile
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  get: ^4.7.3
  fl_chart: ^1.1.1
  google_fonts: ^7.1.0
  flutter_svg: ^2.2.3
  animate_do: ^4.2.0
  carousel_slider: ^5.1.1
  visibility_detector: ^0.4.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^6.0.0

flutter:

 
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Aptos
      fonts:
        - asset: assets\fonts\fonnts.com-aptos.ttf
          weight: 500
        - asset: assets\fonts\fonnts.com-aptos-bold.ttf
          weight: 700
        - asset: assets\fonts\fonnts.com-aptos-light.ttf
          weight: 400
  

   